<!DOCTYPE html>
<html lang="ea">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    {% load static%}
    <!--Fuentes y iconos-->
    <link rel="stylesheet" href="{% static 'core/vendor/font-awesome/css/all.css' %}">
    <link rel="stylesheet" href="{% static 'core/vendor/font-awesome/js/all.js' %}">
    <!---Estilos-->
    <link rel="stylesheet" href="{% static 'core/vendor/bootstrap/css/bootstrap.min.css' %}">
    <!--Compilador para bootstrap-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
</head>
<body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
        <a class="navbar-brand" href="#">Hidden brand</a>
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          {% if not request.user.is_authenticated %}
          <a href="{% url 'login' %}"><i class="fas fa-user"></i></a>
          <a href="{% url 'signup' %}">Crear</a>
          {% else %}
          <a href="{% url 'logout' %}"><i class="fas fa-user-times"></i></a>
          {% endif %}
        </form>
      </div>
    </nav>

    <!--Contenido-->
    {% block content %}{% endblock %}
    <!--JavaScript-->
    <link rel="stylesheet" href="{% static 'core/vendor/bootstrap/js/bootstrap.min.js' %}">
</body>
</html>
